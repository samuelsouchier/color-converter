    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hex to RGB Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <a href="https://github.com/samuelsouchier/color-converter" class="github">
            <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
        </a>
        <div class="container" id="main-container">
            <div id="wrap">
                <h1 class="title">Color converter</h1>
                <div class="input-wrapper">
                    <h2 class="title">Enter a color (hex, rgb or rgba)</h2>
                    <div class="input-form">
                        <input type="text" name="hex-value" id="hex-value">
                        <button id="btn-convert" onclick="convert()">Convert</button>
                    </div>
                    <p class="warn"></p>
                </div>
                <div class="output-wrapper">
                    <h2 class="title">Converted color code</h2>
                    <div class="result-wrapper">
                        <p id="result"></p>
                        <button class="btn-copy" onclick="copyToClipboard()">Copy to clipboard</button>
                    </div>
                    <div id="color-feedback"></div>
                </div>
            </div>
            <div id="tip">
                <p>Hit space to randomize color</p>
            </div>
        </div>
        <div class="nojs">
            Votre navigateur ne prend pas en charge Javascript ou Javascript est désactivé.<br>
            Ce site nécessite Javascript pour fonctionner.<br>
        </div>

        <script src="./main.js" async defer></script>
    </body>
</html>
